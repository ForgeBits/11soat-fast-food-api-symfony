; Xdebug configuration
; Default to "off" (no overhead) and enable per command using:
;   XDEBUG_MODE=coverage (or debug)

; Note: the extension is already loaded by docker-php-ext-enable xdebug.
; Keeping zend_extension here would cause: "Cannot load Xdebug - it was already loaded"

xdebug.mode=${XDEBUG_MODE:-off}
xdebug.start_with_request=yes

; Useful for IDE debugging (optional)
xdebug.client_host=${XDEBUG_CLIENT_HOST:-host.docker.internal}
xdebug.client_port=${XDEBUG_CLIENT_PORT:-9003}

