# sonar-project.properties - CONFIGURAÇÃO PARA PHP - COLOCAR SEUS DADOS
sonar.organization=sua-organizacao
sonar.projectKey=seu-projeto-php
sonar.projectName=Seu Projeto PHP

# Fontes de código - SUA ESTRUTURA REAL (exemplos comuns em PHP)
# Laravel: app,routes,config,database
# Symfony: src
# Projeto simples: src
sonar.sources=src,app

# Arquivos que devem ficar fora da análise
sonar.exclusions=**/vendor/**,**/storage/**,**/bootstrap/cache/**,**/node_modules/**,**/public/**,**/*Test.php,**/tests/**,**/database/migrations/**,**/database/seeders/**

# Para forçar análise detalhada por arquivo
sonar.php.coverage.reportPaths=coverage/clover.xml

# Testes - SUA ESTRUTURA REAL
sonar.tests=tests
sonar.test.inclusions=**/*Test.php

# PHP
sonar.language=php
sonar.php.tests.reportPath=coverage/junit.xml

# Configurações adicionais
sonar.scm.provider=git
sonar.scm.disabled=false
sonar.sourceEncoding=UTF-8
